language: cpp
dist: bionic
os: linux
compiler: g++

notifications:
    email: false

addons:
  apt:
    update: true
    packages:
      - googletest

before_install:
  - echo $LANG
  - echo $LC_ALL

before_script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .

script: ./tests

env:
  global:
    - LC_ALL="en_US.UTF-8"
