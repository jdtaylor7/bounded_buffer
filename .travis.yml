language: cpp
sudo: required
dist: bionic
os: linux
compiler: g++

notifications:
    email: false

addons:
  apt:
    update: true
    packages:
      - googletest
      - libgtest-dev
      - cmake

before_install:
  - pwd
  - echo $LANG
  - echo $LC_ALL
  - cmake --version
  - cd /usr/src/googletest
  - pwd
  - sudo cmake .
  - sudo cmake --build . --target install

before_script:
  - pwd
  - sudo mkdir build
  - cd build
  - cmake ..
  - cmake --build .

script: ./tests

env:
  global:
    - LC_ALL="en_US.UTF-8"
